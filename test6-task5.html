<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldsets with Legends</title>
</head>
<body>
    <h1>Comment Form</h1>

    <form>
        <fieldset>
            <legend>Personal details</legend>
            <p><label>Name: <input type="text" id="name" name="name"></label></p>
            <p><label>Age: <input type="number" id="age" name="age"></label></p>
        </fieldset>

        <fieldset>
            <legend>Comment information</legend>
            <p><label>Comment: <input type="text" id="comment" name="comment"></label></p>
            <p><label>Email: <input type="email" id="email" name="email"></label></p>
        </fieldset>
    </form>
</body>
</html>
