<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed</title>
</head>
<body>
    <h1>Video embed</h1>

    <video controls width="320" height="240" muted>
        <source
            src="https://github.com/mdn/learning-area/raw/refs/heads/main/html/multimedia-and-embedding/tasks/media-embed/media/video.mp4"
            type="video/mp4">
        <source
            src="https://github.com/mdn/learning-area/raw/refs/heads/main/html/multimedia-and-embedding/tasks/media-embed/media/video.webm"
            type="video/webm">
        <track
            src="https://raw.githubusercontent.com/mdn/learning-area/main/html/multimedia-and-embedding/tasks/media-embed/media/subtitles_en.vtt"
            kind="subtitles"
            srclang="en"
            label="English">
        Your browser does not support the video element.
    </video>
</body>
</html>
