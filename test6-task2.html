<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons and Checkboxes</title>
</head>
<body>
    <h1>Preferences Form</h1>

    <form>
        <fieldset>
            <legend>Who is your favorite pony?</legend>
            <ul>
                <li><label><input type="radio" name="pony" checked>Pinkie Pie</label></li>
                <li><label><input type="radio" name="pony">Rainbow Dash</label></li>
                <li><label><input type="radio" name="pony">Twilight Sparkle</label></li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>Hotdog preferences</legend>
            <ul>
                <li><label><input type="checkbox" name="vegan">Vegan</label></li>
                <li><label><input type="checkbox" name="onions">Onions</label></li>
            </ul>
        </fieldset>

        <button>Submit</button>
    </form>
</body>
</html>
