<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Images</title>
</head>
<body>
    <h1>Test: Images</h1>

    <!-- Task 1: Basic Image Embed -->
    <section>
        <h2>Task 1: Basic Image Embed</h2>
        <h3>Basic image embed</h3>
        <img src="src/images.jpeg" alt="Fresh blueberries with green leaves">
    </section>

    <hr>

    <!-- Task 2: Basic Image Title -->
    <section>
        <h2>Task 2: Basic Image Title</h2>
        <h3>Basic image title</h3>
        <img
            src="https://github.com/mdn/learning-area/blob/main/html/multimedia-and-embedding/tasks/images/larch.jpg?raw=true"
            alt="Several tall evergreen trees called larches"
            title="Larch trees in autumn foliage">
    </section>

    <hr>

    <!-- Task 3: Image and Caption -->
    <section>
        <h2>Task 3: Image and Caption</h2>
        <h3>Image and caption</h3>
        <figure>
            <img
                src="https://github.com/mdn/learning-area/blob/main/html/multimedia-and-embedding/tasks/images/firefox.png?raw=true"
                alt="An abstract flaming fox wrapping around a blue sphere"
                width="446"
                height="460">
            <figcaption>The 2019 Firefox logo</figcaption>
        </figure>
    </section>
</body>
</html>
